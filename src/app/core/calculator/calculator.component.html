
    <div class="container">
        <div class="row">
            <div class="col s12 l4 offset-l4 xl4 offset-xl4">
                <div class="card-panel  blue-grey lighten-3 right-align screen">
                    <span class="black-text result">{{result}}</span>
                </div>
                <div class="buttons">
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="clear()">C</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter('(')">(</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter(')')">)</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light orange accent-3 btn" (click)="addCharacter('/')">&divide;</button></div>
    
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter('7')">7</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter('8')">8</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter('9')">9</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light orange accent-3 btn" (click)="addCharacter('*')">*</button></div>
    
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter('4')">4</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter('5')">5</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter('6')">6</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light orange accent-3 btn" (click)="addCharacter('-')">-</button></div>
    
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter('1')">1</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter('2')">2</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter('3')">3</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light orange accent-3 btn" (click)="addCharacter('+')">+</button></div>
    
                    <div class="col s6"><button type="button" class="waves-effect waves-light btn btn-special" (click)="addCharacter('0')">0</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="addCharacter('.')">.</button></div>
                    <div class="col s3"><button type="button" class="waves-effect waves-light orange accent-3 btn" (click)="calculate()">=</button></div>
    
                </div>
            </div>
        </div>
    </div>
