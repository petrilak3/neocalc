<form class="form" [formGroup]="registerForm">
    <h2>Registrácia</h2>
    <div class="input-field">
        <label>Meno a priezvisko</label>    
        <input formControlName="name" type="text" class="validate" required>
    </div>
    <div class="input-field">
        <label>E-mail</label>
        <input formControlName="email" type="text" class="validate" required> 
    </div>
    <div class="input-field">
        <label>Heslo</label>    
        <input formControlName="password" type="password" class="validate" required>
    </div>
    <div class="form-footer">
        <button class="btn waves-effect waves-light" (click)="createUser()">Registrácia</button>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Prihlásenie</a>
    </div>
</form>
